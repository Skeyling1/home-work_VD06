<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <h2 align="center"> Форма для ввода данных о пользователе </h2>
    
    <form action="/" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Введите Ваше имя</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">Введите Ваш город</label>
        <input type="text" class="form-control" id="city" required>
      </div>

      <div class="mb-3">
        <label for="hobby" class="form-label">Напишите о своем хобби</label>
          <textarea class="form-control" id="hobby" required></textarea>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Введите Ваш возраст</label>
        <input type="number" class="form-control" id="age" required>
      </div>

      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
